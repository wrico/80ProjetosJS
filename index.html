<!DOCTYPE html>
<html>

<head>

  <meta charset="pt-br">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Projetos Educativos JavaScript</title>

  <link rel="stylesheet" href="_css/estilo.css">

</head>

<body>

  <div class="header">
    <h1 style="text-align: center">Projetos Educativos JavaScript</h1>
  </div>

  <div class="clearfix">
    <div class="column menu">
      <ul>
        <li onmouseover="mensagem('d2b')" onmouseout="limpa()"> <a href="iniciante/b2d.html"
            target="_blank">Conversor</a> </li>
        <li onmouseover="mensagem('dh')" onmouseout="limpa()"> <a href="iniciante/relogio.html"
            target="_blank">Relógio</a> </li>
        <li onmouseover="mensagem('crono')" onmouseout="limpa()"> <a href="iniciante/cronometro.html"
            target="_blank">Cronômetro</a> </li>
        <li onmouseover="mensagem('calc')" onmouseout="limpa()"> <a href="iniciante/calculadora.html"
            target="_blank">Calculadora</a> </li>
       
        <li>Objeto</li>
      </ul>
    </div>

    <div class="column content">
      <h1 id="inic">Propósito</h1>
      <p id="centro">Desafios propostos no https://github.com/florinpop17/app-ideas GitHubRepository FlorinPop17 para
        desenvolvimento profissional DEV</p>
    </div>
  </div>

  <div class="footer">
    <p>&copyWilson Maldonado</p>
  </div>

  <script>

    function mensagem(p1) {

      switch (p1) {
        case 'd2b':
          document.querySelector('p#centro').innerHTML = "Converte decimal em Binário, Octagonal e Hexadecimal"
          document.querySelector('h1#inic').innerHTML = "Conversor toString()"
          break
        case 'dh':
          document.querySelector('p#centro').innerHTML = "Utilização da função setInterval()"
          document.querySelector('h1#inic').innerHTML = "Data e Hora"
          break
        case 'crono':
          document.querySelector('p#centro').innerHTML = "Interrupção em SetInterval()"
          document.querySelector('h1#inic').innerHTML = "Cronômetro"
          break

        case 'calc':
          document.querySelector('p#centro').innerHTML = "Recebe o operador como parametro"
          document.querySelector('h1#inic').innerHTML = "Calculadora"
          break

      }
    }

    function limpa() {
      document.querySelector('p#centro').innerHTML = "Desafios propostos no https://github.com/florinpop17/app-ideas GitHubRepository FlorinPop17 para desenvolvimento profissional DEV"
      document.querySelector('h1#inic').innerHTML = "Projetos Educativos JavaScript"
    }

  </script>

</body>

</html>

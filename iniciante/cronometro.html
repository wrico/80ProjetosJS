<!DOCTYPE html>
<html>

<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../_css/estilo.css">
    <title>Cronômetro</title>
</head>

<body>

    <div class=" header">
        <h1 style="text-align: center"> Cronometro </h1>
    </div>

    <div class="clearfix">
        <div class="column menu">
            <p>

                <li> <a href="../index.html">Voltar</a> </li>
            </p>
        </div>

        <div class="column content">
            <h2>Cronometro com Interrupção em SetInterval()</h2>

            <div>
                <div id="painel" style="margin-bottom: 20px;">
                    <button class="btn" onclick="inicia()" style="margin-right: 20px;">Inicia</button>
                    <button class="btn" onclick="pausa()" style="margin: 20px;">Pausa</button>
                    <button class="btn" onclick="limpa()" style="margin: 20px;">Limpa</button>
                    <button class="btn" onclick="volta()" style="margin: 20px;">Volta</button>
                </div>
            </div>

            <div id="tempo" style="float: left">
                <p>Tempo</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copyWilson Maldonado</p>
    </div>

    <script>

        var decs = 0;

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var decs = Math.floor(new Date().getTime() % 1000 / 10);

            // var ms = today.getUTCMilliseconds();
            var dia = today.getDate();
            var mes = today.getMonth() + 1;
            var ano = today.getFullYear();

            m = checkTime(m)
            s = checkTime(s)
            decs = checkTime(decs)
            t = setTimeout('startTime()', 500)

            document.getElementById('nHora').innerText = "Hora: " + h + ":" + m + ":" + s + ":"
            document.getElementById('nDia').innerText = "Data: " + dia + "/" + mes + "/" + ano

            setInterval(function () {
                decs = Math.floor(new Date().getTime() % 1000 / 10)
                decs = checkTime(decs)
                document.getElementById('nDec').innerText = decs
            }, 100)

            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i
                }
                return i;
            }

        }

        function stop() {
            alert('pausado!')
        }


    </script>

</body>

</html>
